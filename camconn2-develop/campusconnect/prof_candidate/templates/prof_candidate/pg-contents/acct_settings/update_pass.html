{% load static %}
{% load crispy_forms_tags %}


<div class="row">
    <div class="col-12 col-md-auto">
        
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-black" type="submit">Update Now</button>
        </form>
        
    </div>
</div>

{% if messages %}
<div class="row col-12 mb-6">
    <div>
      {%  for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
</div>
{% endif %}
